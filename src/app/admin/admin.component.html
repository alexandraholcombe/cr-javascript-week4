<h4 (click)="clickShow()">Add Musician</h4>
<app-new-musician *ngIf="showAddForm === true" (resetForm)="resetForm()"></app-new-musician>

<div class="musicians-list">
  <div class="musician-admin" *ngFor="let musician of allMusicians | async">
    <app-musician-tile [musician]="musician"></app-musician-tile>
  </div>
</div>
