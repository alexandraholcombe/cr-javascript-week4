<h3>Edit {{musicianToDisplay.name}}</h3>
<div class="form-group">
  <input class="form-control" type="text" [(ngModel)]="musicianToDisplay.name" placeholder="Name">
</div>
<div class="form-group">
  <label for="section">Section</label>
  <select class="form-control" [(ngModel)]="newSection">
    <option *ngFor="let section of allSections" [value]="section.name">{{section.name}}</option>
  </select>
</div>
<div class="form-group">
  <label for="instrument">Instrument</label>
  <select class="form-control" [(ngModel)]="newInstrument">
    <option *ngFor="let instrument of allInstruments" [value]="instrument.name">{{instrument.name}}</option>
  </select>
</div>
<div class="form-group">
  <textarea class="form-control" type="text" #newBio placeholder="Personal Biography" required></textarea>
</div>

<button type="button" class="btn btn-default" (click)="submitNewMusician(newName.value, newInstrument, newSection, newBio.value);">Add Musician</button> <button type="button" class="btn btn-danger" (click)="closeForm()">Cancel</button>
